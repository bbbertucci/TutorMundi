<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Work+Sans:wght@600&display=swap');
        </style> 
        <script src="index.js"></script>
    </head>
    <body>
        <div class="view">
            <div class="content">
                <div class="row-book">
                    <img class="book" src="images/livro.png"/>
                </div>
                <div class="row-text">
                    Como foi a ajuda<br/>do tutor?
                </div>
                <div class="row-stars">
                    <div id="star1" class="empty" onclick="fill_stars(this.id)"></div>
                    <div id="star2" class="empty" onclick="fill_stars(this.id)"></div>
                    <div id="star3" class="empty" onclick="fill_stars(this.id)"></div>
                    <div id="star4" class="empty" onclick="fill_stars(this.id)"></div>
                    <div id="star5" class="empty" onclick="fill_stars(this.id)"></div>
                </div>
            </div>
            <div class="row-buttons">
                <button class="pular">PULAR</button>
                <button id="confirmar" class="confirmar-empty" onclick="send_stars()">CONFIRMAR</button>
            </div>
        </div>
    </body>
</html>
